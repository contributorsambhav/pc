<!DOCTYPE html>
<html>
<head>
  <title>Stock Prices at NSE</title>
</head>
<body>
  <h1>Stock Prices at NSE</h1>
  <div id="stockPrices"></div>

  <script>
    // Function to fetch stock prices
    function fetchStockPrices() {
      fetch('https://yh-finance-complete.p.rapidapi.com/investp') // Replace with the actual API endpoint for NSE
        .then(response => response.json())
        .then(data => {
          displayStockPrices(data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Function to display stock prices
    function displayStockPrices(stockData) {
      const stockPricesElement = document.getElementById('stockPrices');
      stockPricesElement.innerHTML = '';

      for (const stock of stockData) {
        const stockElement = document.createElement('div');
        stockElement.innerHTML = `
          <p><strong>${stock.symbol}</strong>: ${stock.price}</p>
          <p>Change: ${stock.change}</p>
          <p>Percentage Change: ${stock.percentageChange}</p>
        `;
        stockPricesElement.appendChild(stockElement);
      }
    }

    // Fetch stock prices on page load
    fetchStockPrices();
  </script>
</body>
</html>
